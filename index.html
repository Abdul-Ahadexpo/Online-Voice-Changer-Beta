<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Voice Changer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Voice Changer</h1>
      <button id="startButton" class="btn">Start</button>
      <button id="stopButton" class="btn">Stop</button>
      <div class="control">
        <label for="pitch">Pitch:</label>
        <input type="range" id="pitch" min="-12" max="12" value="0" step="1" />
      </div>
      <div class="control">
        <label for="reverb">Reverb:</label>
        <input type="range" id="reverb" min="0" max="1" value="0" step="0.01" />
      </div>
      <div class="control">
        <label for="delay">Delay:</label>
        <input type="range" id="delay" min="0" max="1" value="0" step="0.01" />
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/tone@14.8.35/build/Tone.min.js"></script>
    <script src="script.js"></script>
    <h4
      style="position: absolute; bottom: 10px; width: 100%; text-align: center"
    >
      <a href="https://www.facebook.com/moreom.nesha" target="_blank"
        >Made by Abdul Ahad....</a
      >
    </h4>
  </body>
</html>
